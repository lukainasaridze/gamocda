<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სანომრე ნიშნების ვალიდაცია</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            color: #333;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>სანომრე ნიშნების ვალიდაცია</h1>
        <p>ატვირთეთ CSV ფაილი</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept=".csv">
            <button type="submit">ატვირთვა</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = '';

            if (!fileInput.files.length) {
                messageDiv.textContent = 'გთხოვთ, აირჩიოთ CSV ფაილი';
                messageDiv.className = 'error';
                return;
            }

            const file = fileInput.files[0];
            if (!file.name.endsWith('.csv')) {
                messageDiv.textContent = 'ფაილი უნდა იყოს CSV ფორმატის';
                messageDiv.className = 'error';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                messageDiv.textContent = 'მიმდინარეობს ფაილის დამუშავება...';
                const response = await fetch('/validate-plates/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'შეცდომა ფაილის დამუშავებისას');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'validated_plates.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                messageDiv.textContent = 'ფაილი წარმატებით დამუშავდა და ჩამოიტვირთა!';
                messageDiv.className = 'success';
            } catch (error) {
                messageDiv.textContent = `შეცდომა: ${error.message}`;
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
